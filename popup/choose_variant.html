<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="choose_variant.css" />
    </head>

    <body>
        <div id="popup-content">
            <!-- ['chess', 'giveaway', 'horde', 'atomic', 'kingofthehill', 'racingkings', '3check', 'crazyhouse']; -->
            <div class="button variant">chess</div>
            <div class="button variant">giveaway</div>
            <div class="button variant">horde</div>
            <div class="button variant">atomic</div>
            <div class="button variant">kingofthehill</div>
            <div class="button variant">racingkings</div>
            <div class="button variant">crazyhouse</div>
            <div class="button variant">3check</div>
            <hr />
            <input
                class="button engine"
                type="radio"
                id="on"
                name="cheat"
                value="on"
            />
            <label for="on">Cheat On</label>
            <input
                class="button engine"
                type="radio"
                id="off"
                name="cheat"
                value="off"
            />
            <label for="off">Cheat Off</label>
        </div>
        <div id="error-content" class="hidden">
            <p>Can't variant this web page.</p>
            <p>Try a different page.</p>
        </div>
        <script src="choose_variant.js"></script>
    </body>
</html>
